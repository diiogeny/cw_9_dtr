{% extends 'base.html' %}
{% block title %}Удаление объявления{% endblock %}

{% block content %}
    <h1>Вы уверены, что хотите удалить "{{ ad.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'ad-detail' ad.id %}" class="btn">Отмена</a>
    </form>
{% endblock %}
