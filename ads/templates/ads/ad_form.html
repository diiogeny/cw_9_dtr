{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Редактирование объявления,Создание объявления" }}{% endblock %}

{% block content %}
    <h1>{{ form.instance.pk|yesno:"Редактирование объявления,Создание объявления" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
{% endblock %}
