{% extends "base.html" %}
{% block content %}
<h2>Удаление комментария</h2>
<p>Вы уверены, что хотите удалить этот комментарий?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'ad-detail' object.ad.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
